<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/index.css" />
    <script
      defer
      src="./scripts/index.js"></script>
    <title>Vending</title>
  </head>
  <body>
    <header class="header mb65">
      <div class="container flex-container">
        <img
          src="./images/logo.svg"
          alt="Yamaguchi"
          class="logo logo-not-100" />
        <a
          href="#"
          class="profile-login"
          >Войти</a
        >
        <a
          href="#"
          class="profile">
          <img
            src="./images/default-profile-avatar.svg"
            alt="Изображение профиля"
            class="profile__avatar" />
        </a>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <ul class="mode-list mb20">
          <li class="mode-list__item">
            <form action="">
              <button class="btn mode-btn mb10">5 минута за 100<i class="b-ruble">₽</i></button>
            </form>
          </li>
          <li class="mode-list__item">
            <form action="">
              <button class="btn mode-btn mb10">10 минут за 200<i class="b-ruble">₽</i></button>
            </form>
          </li>
          <li class="mode-list__item">
            <form action="">
              <button class="btn mode-btn popular-mode-btn mb10">
                15 минут за 300<i class="b-ruble">₽</i>
              </button>
            </form>
          </li>
          <li class="mode-list__item">
            <form action="">
              <button class="btn mode-btn">30 минут за 600<i class="b-ruble">₽</i></button>
            </form>
          </li>
        </ul>
        <form action="">
          <button class="btn fz15">Бесплатный массаж</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="legal-info mb15">
          <span class="legal-info__name">ООО «РОМАШКА ПЛЮС»</span>,
          <span class="legal-info__inn">ИНН 5635373563</span>,
          <span class="legal-info__ogrn">ОГРН 54623452352435136</span>,
          <span class="legal-info__address"
            >Адрес: 108814, г Москва, п. Сосенское, п. Коммунарка, ул, Фитаревская, д.19, кв.
            214.</span
          >
          <a
            href="#"
            class="legal-info__contract-offer open-contract-offer-modal">
            Договор оферты
          </a>
        </p>
        <div class="bottom-wrapper">
          <p class="chair-name">Кресло № DS02001</p>
          <a
            href="#"
            class="toggle-lang-btn">
            <img
              src="./images/english.svg"
              alt="Language"
              class="toggle-lang-icon" />
            English
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
