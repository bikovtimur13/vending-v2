<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
    <link
      rel="stylesheet"
      href="./styles/index.css" />
    <script
      defer
      src="./scripts/index.js"></script>
    <title>Vending</title>
  </head>
  <body>
    <div class="container container-no-pad">
      <div class="profile-modal">
        <div class="profile-modal__content">
          <div class="profile-modal__head">
            <div class="profile-modal__head-top mb25">
              <form class="profile-modal__profile _js-profile-form">
                <label
                  for="profile-avatar"
                  class="profile-modal__avatar-label">
                  <div class="profile-modal__avatar-wrapper">
                    <img
                      src="./images/add-icon.svg"
                      alt="Добавить изображение профиля" />
                  </div>
                  <div class="profile-modal__profile-name-wrapper">
                    <p class="profile-modal__profile-name">Василиса</p>
                    <p class="profile-modal__profile-surname">Петрова</p>
                  </div>
                </label>
                <input
                  type="file"
                  id="profile-avatar"
                  class="profile-modal__hidden-input" />
              </form>
              <a href="#" class="profile-modal__close-btn">
                <img
                  src="./images/close-icon.svg"
                  alt="Закрыть" />
              </a>
            </div>
            <!-- <div class="profile-modal__head-balance"><span>На Вашем счёте</span><span>150 <i class="b-l-ruble">₽</i></span></div> -->
            <a href="#" class="btn profile-modal__top-up-balance">
              <span>Пополнить счёт</span>
            </a>
          </div>
          <div class="profile-modal__body">

            <div class="profile-modal__bonus-btn-wrapper mb30">
              <div class="profile-modal__balance-bonuses mb15">
                  <span>Бонусные баллы</span>
                  <!-- <div class="white-dots mt10"></div> -->
                  <span>150</span>
              </div>
              <a href="#" class="btn profile-modal__bonus-section">Потратить баллы</a>
            </div>

            <a
              href="#"
              class="profile-modal__link mb15"
              >Подробно о баллах</a
            >
            <a
              href="#"
              class="profile-modal__link mb15">
              Договор оферты
            </a>
            <a
              href="#"
              class="profile-modal__link mb20">
              История
            </a>
            <a
              href="#"
              class="profile-modal__log-out"
              >Выйти</a
            >
          </div>
          <div class="profile-modal__footer">
            <div class="container">
              <p class="legal-info mb15">
                <span class="legal-info__name">ООО «РОМАШКА ПЛЮС»</span>,
                <span class="legal-info__inn">ИНН 5635373563</span>,
                <span class="legal-info__ogrn">ОГРН 54623452352435136</span>,
                <span class="legal-info__address"
                  >Адрес: 108814, г Москва, п. Сосенское, п. Коммунарка, ул, Фитаревская, д.19, кв.
                  214.</span
                >
                <a href="#" class="legal-info__contract-offer open-contract-offer-modal"> Договор оферты </a>
              </p>
              <div class="bottom-wrapper">
                <p class="chair-name">Кресло № DS02001</p>
                <a href="#" class="toggle-lang-btn">
                  <img
                    src="./images/english.svg"
                    alt="Language"
                    class="toggle-lang-icon" />
                  English
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
