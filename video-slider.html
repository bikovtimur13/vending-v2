<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/normalize.css" />
    <link
      rel="stylesheet"
      href="./styles/reset.css" />
      <!-- ОБЯЗАТЕЛЬНО ПОДКЛЮЧИТЬ -->
    <link
      rel="stylesheet"
      href="/libs/swiper/swiper.min.css" />
    <link
      rel="stylesheet"
      href="./styles/index.css" />
      <!-- ОБЯЗАТЕЛЬНО ПОДКЛЮЧИТЬ -->
    <script src="/libs/swiper/swiper.min.js"></script>
    <script
      defer
      src="./scripts/index.js"></script>
    <title>Video Slider</title>
  </head>
  <body>
    <div class="main-content">
      <div class="video-swiper">
        <div class="swiper-wrapper __js-video-swiper-wrapper">
        </div>
      </div>
        <div class="upper-content__head">
          <div class="upper-content__left-side">
            <div class="upper-content__time mb10">01:35</div>
            <button class="upper-content__audio-btn _js-control-btn _muted"></button>
          </div>
          <a
            href="#"
            class="upper-content__back"></a>
        </div>
        <div class="upper-content__footer">
          <div class="upper-content__progress-bar">
            <div class="upper-content__progress-bar-strip"></div>
          </div>
          <a href="#" class="upper-content__more btn" target="_blank">Подробнее</a>
        </div>
    </div>
  </body>
</html>
